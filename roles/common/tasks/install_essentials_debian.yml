---
- name: Cleanup and update
  become: yes
  apt:
    update_cache: yes
    autoremove: yes
    autoclean: yes
    cache_valid_time: 3600

- name: Upgrade all packages to the latest version
  become: yes
  apt:
    force_apt_get: True
    name: "*"
    state: latest

