---

- name: set up user groups
  become: yes
  user:
    append: yes
    groups: staff
    name: '{{ansible_user_id}}'
  when: ansible_os_family == "Debian"

- name: install a better shell
  become: yes
  apt: name=zsh state=present

- name: change shell to zsh
  become: yes
  user:
    name: '{{ansible_user_id}}'
    shell: /bin/zsh
